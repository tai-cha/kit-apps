<div class ="timer">
    <div class="timer_set">
        <input type="time" value="00:03:00" class="time_input" step="1"></input>
        <div class="kit-button set">スタート</div>
    </div>

    <div class="timer_show hidden">
        <div class="time">99:99:99</div>
        <div class="buttons">
            <a class="kit-button stop">止める</a>
            <a class="kit-button continue hidden">再開する</a>
            <a class="kit-button reset">リセット</a>
        </div>
    </div>
</div>
